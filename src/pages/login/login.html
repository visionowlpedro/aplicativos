  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button (click)="cadastro()">Cadastro</button>

  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" [(ngModel)]="usuario.email" name="email" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="logar()">Logar</button>
  </div>

</ion-content>
